<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Speak</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class=" container navigation">
        <div class="nav-brand">Shakespeare Speak</div>
    </nav>
    <header class="hero">
        <img class="hero-img" src="./images/header.jpg">
        <h1 class="hero-heading">Talk like <span class="highlight">Shakespeare</span></h1>
    </header>
    
        <section>
            <div class="container container-center">
                <h1>Human Speak</h1>
                <textarea placeholder="Enter human text, we will give Shakespeare speak" name="txtInput" id="txtInput" cols="75" rows="5"></textarea>
                <button id="btn-translate">Translate</button>
            </div>
        </section>
        <section class="section-off-white">
            <div class="container container-center">
                <h1>Shakespeare Speak</h1>
                <div id="output"></div>
            </div>
        </section>
    
    <footer class="footer">
        <div class="container container-center">
        <!-- Dont use h1 h2 in footer -->
        <div class="footer-header">Made with ❤️ by Simran Makhija</div>
        </div>
    </footer>

    <script src="./app.js" type="text/javascript "></script>
</body>
</html>
